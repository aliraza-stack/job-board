default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: job_board_development

test:
  <<: *default
  database: job_board_test

production:
  <<: *default
  database: job_board_production
  username: job_board
  password: <%= ENV["JOB_BOARD_DATABASE_PASSWORD"] %>
